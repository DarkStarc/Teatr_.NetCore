<div class="typeScene w-auto d-inline-block"><span class="py-2 px-3">{{typeScene}}</span></div>

<div class="caption">
    <span style="color: #95af00;border-bottom: 2px solid#95af00">{{name}}</span>
</div>

<div class="mt-4">
    <div id="carouselRepresent" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner m-auto" style="height:30vmax; width:60%" [id]="'#carouselRepresent'" [time]="2500" [images]="images">
        </div>
     </div>
    <div class="description w-75 m-auto">
        <p>{{description}}</p>
    </div>


</div>
