
<div class="d-flex flex-column w-100 justify-content-center w-100">
    <div class="caption">
        <span >Вистави</span>
    </div>

    <div id="parent" class="content mx-auto mt-4">
        <div class="buttons d-flex justify-content-center">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne">
                <h6>Велика сцена</h6>
            </button>
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo">
                <h6>Мала сцена</h6>
            </button>
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree">
                <h6>Для дітей</h6>
            </button>
        </div>

        <div class="cards">
            <div id="collapseOne" class="arrayCards show" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of bigSceneCards" [id]="card.id" [name]="card.name" [description]="card.description" [preview]="card.preview">
                    </div>
                </div>
            </div>

            <div id="collapseTwo" class="arrayCards collapse" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of smallSceneCards" [id]="card.id" [name]="card.name" [description]="card.description" [preview]="card.preview">
                    </div>
                </div>
            </div>

            <div id="collapseThree" class="arrayCards collapse" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of forKidsCards" [id]="card.id" [name]="card.name" [description]="card.description" [preview]="card.preview">
                    </div>
                </div>
            </div>

            </div>
    </div>
</div>
