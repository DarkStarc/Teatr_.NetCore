<div class="carousel slide d-flex m-auto w-100" id="image-carousel" data-ride="carousel">
    <span class="user-carousel-caption">
        ХАРКІВСЬКИЙ ДЕРЖАВНИЙ АКАДЕМІЧНИЙ
        ДРАМАТИЧНИЙ ТЕАТР ІМЕНІ Т.Г. ШЕВЧЕНКА
    </span>
    <div histonic="Main" class="carousel-inner shadow" style="height:25vmax;"></div>
</div>
<div class="d-flex flex-column w-100 justify-content-center w-100">
    <div class="caption">
        <span class="">Афіша</span>
    </div>

    <div id="parent" class="content mx-auto mt-4">
        <div class="buttons d-flex justify-content-center">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne">
                <h5>Велика сцена</h5>
            </button>
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo">
                <h5>Мала сцена</h5>
            </button>
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree">
                <h5>Для дітей</h5>
            </button>
        </div>

        <div class="cards">
            <div id="collapseOne" class="arrayCards show" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of bigSceneCards" [name]="card.name" [description]="card.description" [preview]="card.preview" [width]="'30vw'">
                    </div>
                </div>
            </div>

            <div id="collapseTwo" class="arrayCards collapse" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of smallSceneCards" [name]="card.name" [description]="card.description" [preview]="card.preview" [width]="'30vw'">
                    </div>
                </div>
            </div>

            <div id="collapseThree" class="arrayCards collapse" data-parent="#parent">
                <div class="d-flex flex-wrap w-100 justify-content-center">
                    <div class="card m-5" *ngFor="let card of forKidsCards" [name]="card.name" [description]="card.description" [preview]="card.preview" [width]="'30vw'">
                    </div>
                </div>
            </div>

            </div>
    </div>
</div>
